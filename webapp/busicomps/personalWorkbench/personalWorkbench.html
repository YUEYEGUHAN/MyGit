    <div class="right-container">
        <div class="rt-container">
            <div class="rtl-container">
                <div class="rtll-container">
                    <div class="line-text">
                        <div class="line-title1">业务归属机构代码</div>
                        <div class="select-line">
                            <div class="select-container select32">
                                <select class="select-city province">
                                </select>
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                            <div class="select-container select32">
                                <select class="select-city city">
                                </select>
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                            <div class="select-container select32">
                                <select class="select-city county">
                                </select>
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                        </div>
                        <input class="comlevel" type="hidden">
                    </div>
                    <div class="line-text">
                        <div class="line-title1">通赔类型</div>
                        <div class="select-line">
                            <div class="select-container select48">
                                <select class="select-city lflag">
                                    <!-- <option value="">全部</option> -->
                                    <option value="S">省间通赔</option>
                                    <option value="T">省内通赔</option>
                                    <option value="L">自赔</option>
                                </select>
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                            <div class="select-container select48">
                                <select class="select-city lflagType">
                                    <option value='1'>本代外</option>
                                    <option value='2'>外代本</option>
                                </select>
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="line-text">
                        <div class="line-title1">出险起止日期</div>
                        <div class="select-line">
                            <span class="spancolor">从</span>
                            <div class="select-container select45">
                                <input type="text" value="" id="datepicker1" class="select-city">
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                            <span class="spancolor">到</span>
                            <div class="select-container select45">
                                <input type="text" value="" id="datepicker2" class="select-city">
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="line-text">
                        <div class="line-title1">立案起止日期</div>
                        <div class="select-line">
                            <span class="spancolor">从</span>
                            <div class="select-container select45">
                                <input type="text" value="" id="datepicker3" class="select-city">
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                            <span class="spancolor">到</span>
                            <div class="select-container select45">
                                <input type="text" value="" id="datepicker4" class="select-city">
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                        </div>
                        </div>
                         <div class="line-text">
                        <div class="line-title1">报案起止日期</div>
                        <div class="select-line">
                            <span class="spancolor">从</span>
                            <div class="select-container select45">
                                <input type="text" value="" id="datepicker5" class="select-city">
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                            <span class="spancolor">到</span>
                            <div class="select-container select45">
                                <input type="text" value="" id="datepicker6" class="select-city">
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                        </div>
                        </div>
                </div>
                <div class="rtlr-container rtlr-container2">
                    <div class="line-text">
                        <div class="line-title1">案件状态</div>
                        <div class="select-line">
                            <div class="select-container">
                                <select class="select-city i8state">
                                </select>
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="line-text">
                        <div class="line-title1">是否涉及人伤</div>
                        <div class="select-line">
                            <div class="select-container">
                                <select class="select-city personTraceFlag">
                                	<option value="">全部</option>
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="line-text">
                        <div class="line-title1">客户群分类</div>
                        <div class="select-line">
                            <div class="select-container">
                                <select class="select-city customerType">
                                    <option value="非运营客车">非运营客车</option>
                                </select>
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="line-text">
                        <div class="line-title1">估损金额</div>
                        <div class="select-line">
                            <div class="select-container">
                                <select class="select-city operator">
                                    <option value="1">&gt;=</option>
                                    <option value="2">&lt;=</option>
                                    <option value="3">&gt;</option>
                                    <option value="4">=</option>
                                    <option value="5">&lt;</option>
                                </select>
                                <img src="./img/sanjiao.png" class="sanjiao" alt="">
                            </div>
                            <input class="select-city money" value=""><span class="spancolor">元</span>
         </div>
                    </div>
                </div>
            </div>
            <div class="rtr-container">
                <button class="btns btn1 queryBty">点击查询</button>
                <button class="btns btn2 excportBty">清单导出</button>
                 <div class="input-group inputSS">
                    <span class="closes">
                        <img src="img/closes.png">
                    </span>
                    <input type="text" class="form-control searchInput registno" placeholder="报案号" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
                    <span class="input-group-addon btn searchImg" id="registnoBtn">
                        <img src="img/search.png" height="16"> 
                    </span>
                </div>
                <div class="input-group inputSS">
                    <span class="closes1">
                        <img src="img/closes.png">
                    </span>
                    <input type="text" class="form-control searchInput usercode" placeholder="滞留人工号 ">
                    <span class="input-group-addon btn searchImg" id="DetainedBtn">
                        <img src="img/search.png" height="16"> 
                    </span>
                </div>
                <div class="select-container">
                    <select class="select-city5 orderBy">
                        <option value="1">按时间顺序排序</option>
                        <option value="2">按人员姓名排序</option>
                    </select>
                    <img src="./img/sanjiao.png" class="sanjiao" alt="">
                </div>
            </div>

            <table  id="table" style='table-layout:fixed;'></table>
        </div>
